<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #FFA; display: block; margin: 2 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1024" height="765"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var FPS = 30;
	//61px
	canvas.style.left = "61px";
    canvas.style.top = "183px";
    canvas.style.position = "absolute";

	function draw() {
		ctx.fillText("Hello World!", 50, 50);
	}
	function update(){}

	setInterval(function() {
		  update();
		  draw();
		}, 1000/FPS);
	




</script>

</body>
</html>
